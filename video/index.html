<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video的深入使用</title>
  <style>
    .container{
      width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>基础视频播放</h1>
    <video src="./mt-baker_cibsgl.mp4" width="100%" controls></video>

    <h1>自动播放autoplay</h1>
    <video src="./mt-baker_cibsgl.mp4" width="100%" controls autoplay></video>

    <h1>去除下载按钮nodownload</h1>
    <video src="./mt-baker_cibsgl.mp4" width="100%" controls controlslist="nodownload"></video>

    <h1>去除全屏nofullscreen</h1>
    <video src="./mt-baker_cibsgl.mp4" width="100%" controls controlslist="nodownload nofullscreen"></video>

    <h1>视频封面poster</h1>
    <video src="./mt-baker_cibsgl.mp4" width="100%" controls poster="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1526349212159&di=d6e00c2a2102cac0b50e0e622aa02618&imgtype=0&src=http%3A%2F%2Fimg5.duitang.com%2Fuploads%2Fitem%2F201411%2F06%2F20141106104720_WHEe2.jpeg"></video>

    <h1>静音muted(移动端非静音模式下无法自动播放)</h1>
    <video src="./mt-baker_cibsgl.mp4" width="100%" controls muted></video>

    <h1>循环播放loop</h1>
    <video src="./mt-baker_cibsgl.mp4" width="100%" controls loop></video>

    <h1>预加载preload</h1>
    <video src="./code.mp4" width="100%" controls preload></video>

    <h1>音量控制volume(区间0-1)</h1>
    <video src="./code.mp4" width="100%" controls preload id="volume"></video>

    <script type="text/javascript">
      var volume = document.getElementById("volume");
      volume.volume = 0.5;
    </script>

    <h1>播放时间控制</h1>
    <video src="./code.mp4" width="100%" controls preload id="time"></video>
    <script type="text/javascript">
      var time = document.getElementById("time");
      time.currentTime = 60;// 秒
    </script>

    <h1>播放地址切换-----<a onclick="changeSrc()">点击切换</a></h1>
    <video src="./code.mp4" width="100%" controls preload id="_src"></video>
    <script type="text/javascript">
      var _src = document.getElementById("_src");
      function changeSrc(){
        _src.src = "./mt-baker_cibsgl.mp4";
      }
    </script>

    <h1>备用地址切换</h1>
    <video width="100%" controls id="_source">
      <source src="./code1.mp4" type="video/mp4">
      <source src="./mt-baker_cibsgl.mp4" type="video/mp4">
    </video>
    <script type="text/javascript">
      var _source = document.getElementById("_source");
      setTimeout(function () { 
        console.log(_source.currentSrc);
      },2000)
    </script>

    <h1>播放速度</h1>
    <video src="http://codehtml.cn/code-demo/video/code.mp4" width="100%" controls preload id="_speed"></video>
    <script type="text/javascript">
      var _speed = document.getElementById("_speed");
      _speed.playbackRate = 3;
    </script>


    <h1>事件</h1>
    <video src="./code.mp4" width="100%" controls id="vs"></video>
    <script type="text/javascript">
      var v = document.getElementById("vs");
      // 开始加载 loadstart
      v.addEventListener('loadstart',function(e){
       
      })
      
      // 视频时长 durationchange
      v.addEventListener('durationchange',function(e){
        console.log("时长", v.duration);
      })

      // 下载完成 loadedmetadata
      v.addEventListener('loadedmetadata',function(e){
        console.log("loadedmetadata");
      })

      // loadeddata
      v.addEventListener('loadeddata',function(e){
        console.log("loadeddata");
      })

      // 正在下载视频 progress
      v.addEventListener('progress',function(e){
        console.log("progress");
      })

      // 判断是否可以播放 canplay
      v.addEventListener('canplay',function(){
        console.log('canplay');
      })

      // 判断是否可以流畅播放 canplaythrough
      v.addEventListener('canplaythrough',function(){
        console.log('canplaythrough');
      })

      // play 播放
      v.addEventListener('play',function(){
        console.log('play');
      })

      // pause 暂停
      v.addEventListener('pause',function(){
        console.log('pause');
      })

      // 监控进度
      // seeking 触发行为
      v.addEventListener('seeking',function(){
        console.log('seeking');
      })
      // seeked 触发结束
      v.addEventListener('seeked',function(){
        console.log('seeked');
      })
      // waiting 等待行为
      v.addEventListener('waiting',function(){
        console.log('waiting');
      })
      // playing 播放
      v.addEventListener('playing',function(){
        console.log('playing');
      })

      // timeupdate 播放时间更新
      v.addEventListener('timeupdate',function(){
        console.log('timeupdate');
      })

      // ended 播放结束
      v.addEventListener('ended',function(){
        console.log('ended');
      })

      // error 播放错误
      v.addEventListener('error',function(e){
        console.log('error', e);
      })

    </script>
  </div>
</body>
</html>
